        uses: actions/cache@v4
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('global.json', 'src/**/*.csproj', 'src/**/package.json') }}
      - name: 'Run: Compile, Test, Pack'
        run: ./build.cmd Compile Test Pack
  ubuntu-latest:
